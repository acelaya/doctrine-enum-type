name: Continuous integration

on:
  pull_request: null
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-version: ['7.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer
          coverage: none
      - run: composer install --no-interaction --prefer-dist
      - run: composer cs

  static-analysis:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-version: ['7.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer
          coverage: none
      - run: composer install --no-interaction --prefer-dist
      - run: composer stan

  unit-tests:
    runs-on: ubuntu-20.04
    continue-on-error: ${{ matrix.php-version == '8.0' }}
    strategy:
      matrix:
        php-version: ['7.4', '8.0']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer
          coverage: none
      - run: composer install --no-interaction --prefer-dist
      - run: composer test:unit:ci
      - uses: actions/upload-artifact@v2
        with:
          name: build-${{ matrix.php-version }}
          path: build

  mutation-tests:
    needs:
      - unit-tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-version: ['7.4', '8.0']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer
          coverage: none
      - run: composer install --no-interaction --prefer-dist
      - uses: actions/download-artifact@v2
        with:
          name: build-${{ matrix.php-version }}
      - run: composer infect:ci

  upload-coverage:
    needs:
      - unit-tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-version: ['7.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: pcov
          ini-values: pcov.directory=module
      - uses: actions/download-artifact@v2
        with:
          name: build-${{ matrix.php-version }}
      - run: mv build/* build
      - run: ls -la build
        # TODO Upload coverage to coveralls

  delete-artifacts:
    needs:
      - mutation-tests
      - upload-coverage
    runs-on: ubuntu-20.04
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: build
