language: php

sudo: false

branches:
  only:
    - /.*/

php:
  - 7.1
  - 7.2
  - 7.3

install:
  - composer self-update
  - composer install --no-interaction

script:
  - mkdir build
  - composer ac:ci

after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/clover.xml
